<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Modak&family=Oswald:wght@400;700&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Formulario de Registro</title>
  </head>
  <body class="body">
    <section class="form-register">
      <h4 class="font center title ">REGISTRO</h4>
      <input class="controls font" type="text" name="nombre" id="nombre"  placeholder="Nombre">
      <input class="controls font" type="text" name="apeliidos" id="apeliidos"  placeholder="Apeliidos">
      <input class="controls font" type="email" name="correo" id="correo"  placeholder="Correo Electronico">

      <input class="controls font" type="password" name="pass2" id="pass2"  placeholder="Confirmar Contrasena">
      <p class="font center aref">Estoy de acuerdo con <a class="aref" href="#">Terminos y condiciones</a></p>
      <input class="button font" type="submit" name="" value="Registrarme">
      <p class="font center aref"><a class="aref" href="#">Â¿Ya tengo cuenta?</a></p>
    </section>
  </body>
</html>
